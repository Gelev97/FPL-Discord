name: Daily FPL Prices
on:
  schedule:
    - cron: "0 2 * * *"   # every day at 18:00 PST
    - cron: "0 14 * * *"  # every day at 6:00 AM PST
  workflow_dispatch:     # Allows manual triggering
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install requests beautifulsoup4
      - run: python script.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_FPL_PRICE_WEBHOOK }}
